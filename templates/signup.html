
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    





    <div class="container mt-4 p-2">
        <div class="row">
            <div class="col-md-4"></div>
    
    
    
            <div class="col-md-4">
                <br>
                <br>
                <br>
                <br>
    
             <h3 class="text-white bg-primary text-center p-3">Sign Up Here</h3>
    
             {% for message in messages  %}
               
                
    
             <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
                <strong>{{message}}</strong>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
    
              {% endfor %} 
    
             <div class="card p-2" id="myform">
             <form action="/auth/signup/" method="post">{% csrf_token %}  
                <div class="form-group">
                    <h5><span><i class="bx bx-envelope"></i></span>Name</h5>
                    <input type="text" class="form-control mb-3" name="name" required>
                </div>
                <div class="form-group">
                    <h5><span><i class="bx bx-envelope"></i></span>Phone Number</h5>
                    <input type="text" class="form-control mb-3" name="phone" required>
                </div>
                <div class="form-group">
                    <h5><span><i class="bx bx-envelope"></i></span>Email</h5>
                    <input type="text" class="form-control mb-3" name="email" required>
                </div>
    
                <div class="form-group">
                    <h5><span><i class="fas fa-key"></i></span>Password</h5>
                    <input type="password" class="form-control mb-3" name="pass1" required>
                </div>
    
                <div class="form-group">
                    <h5><span><i class="fas fa-lock"></i></span>Confirm Password</h5>
                    <input type="password" class="form-control mb-3" name="pass2" required>
                </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary ">SignUp</button>
    
            </div>
            
             </div>
             <br>
             Already User ? <a href="/auth/login/">Login</a>
            </form>
        </div>
    
    
    
    
            <div class="col-md-4"></div>
    
    
        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
