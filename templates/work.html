{% extends 'base.html' %}

    
    

{% block body %}


 
    <section id="contact" class="contact">

      <div class="container" data-aos="fade-up">

        <header class="section-header">
          <br>
        <br>
        <br>
          <h2>make default bill content</h2>
          <p>Build Your Bill</p>
        </header>
        

          <div class="col-md-12">
            <form action="/write" method="post" enctype="multipart/form-data"> {% csrf_token %}
              <div class="row gy-4">

               
                <div class="col-md-6">
                  <input type="text" name="title" class="form-control" placeholder="Shop Name" >
                </div>

                <div class="col-md-6 ">
                  <input type="email" class="form-control" name="Verified" placeholder="Verified" >
                </div>

                <div class="col-md-12">
                  <input type="text" class="form-control" name="about_bill" placeholder="some words about bill">
                </div>

                <div class="col-md-12">
                  <textarea class="form-control" name="content" rows="6" placeholder="bill statement" ></textarea>
                </div>


            
                     {% comment %} message {% endcomment %}
                  <button type="submit" class="btn btn-primary">Save</button>
                </div>
             
              </div>
            </form>

          </div>

        </div>

      </div>

    </section>




    {% endblock body %}
