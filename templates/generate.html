{% extends 'base.html' %}




{% block body %}



<section id="contact" class="contact">

  <div class="container" data-aos="fade-up">

    <header class="section-header">
      <br>
      <br>
      <br>
      <h2>rechord your clint details</h2>
      <p>Conform Your Bill</p>
    </header>


    <div class="col-md-12">
      
      <form action="/generate" method="post" enctype="multipart/form-data"> {% csrf_token %}

        <div class="row gy-4">




          <div class="col-md-6">
            <input type="text" name="clint_name" class="form-control" placeholder="clint_name" required>
          </div>
          <div class="col-md-6">
            <input type="number" name="clint_phone" class="form-control" placeholder="clint_phone" required>
          </div>
          <div class="col-md-6">
            <input type="text" name="clint_email" class="form-control" placeholder="clint_email" required>
          </div>
          <div class="col-md-4">
            <input type="text" name="desc" class="form-control" placeholder="description" required>
          </div>
          <div class="col-md-2">
            <input type="text" name="amount" class="form-control" placeholder="Amount" required>
          </div>

          <button type="submit" class="btn btn-primary justify-content-center">Save Clint Details</button>

      </form> 
    <div class="col-md-12">  
      
      <form action="/print" method="post" enctype="multipart/form-data"> {% csrf_token %}
        <div class="row gy-4">


        
          <div class="col-md-2 ">
            <h5>Background</h5>
            <input type="file" id="image1" name="image1">

          </div>
          <div class="col-md-2 ">
            <h5>Sign</h5>
            <input type="file" id="image2" name="image2">

          </div>
          <div class="col-md-6 ">
            <h5>Seal</h5>
            <input type="file" id="image3" name="image3">
          </div>

         <h6> if you want to change your print content ? <a href="/write">write</a></h6>

          <div>
            {% comment %} message {% endcomment %}
            <button type="submit" class="btn btn-primary justify-content-center">GENERATE</button>
          </div>
        </div>



        </div>
      </form>
      

    </div>

  </div>

  </div>

</section>




{% endblock body %}
